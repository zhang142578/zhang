<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <style>
        .block{
            height: 1000px;
            border: 1px solid black;
        }
        .child>div{
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container block">
    <div class="row child">
       <div style="background-color: red;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #44ffe6;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #8bff5e;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #fff530;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #ff742d;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #ff9dba;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #ff5deb;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #af8eff;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #521cff;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #50a3ff;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #fffff5;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
       <div style="background-color: #16ffd3;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    </div>
    <div class="row child">
        <div style="background-color: red;"     class="col-lg-2 col-md-1 col-sm-4 col-xs-8"></div>
        <div style="background-color: #44ffe6;" class="col-lg-8 col-md-6 col-sm-2 col-xs-2"></div>
        <div style="background-color: #8bff5e;" class="col-lg-2 col-md-5 col-sm-6 col-xs-2"></div>
    </div>
    <div class="row child">
        <div style="background-color: red;"     class="col-lg-offset-1 col-md-1 col-sm-4 col-xs-8"></div>
        <div style="background-color: #44ffe6;" class="col-lg-8 col-md-6 col-sm-2 col-xs-2"></div>
        <div style="background-color: #8bff5e;" class="col-lg-2 col-md-5 col-sm-6 col-xs-2"></div>
    </div>
</div>
</body>
</html>
